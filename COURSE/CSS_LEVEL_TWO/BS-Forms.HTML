<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms in Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="page header section light" style="background-image:url(https://static4.depositphotos.com/1013286/346/v/950/depositphotos_3467946-stock-illustration-light-pink-flower-background.jpg)">



  <h1>Forms in Bootstrap examples....</h1>
  <div class="container">
     <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <small id="passHelp" class="form-text text-muted">contains a-z,uppercase 1,lowercase 1</small>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <h2>DROP DOWN MENU</h2>
    <div class="form-group">
    <label for="exampleFormControlSelect1">Languages</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>English</option>
      <option>Hindi</option>
      <option>Kannnada</option>
      <option>Tamil</option>
      <option>Telugu</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Hobbies:</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>Dancing</option>
      <option>Learning</option>
      <option>Reading</option>
      <option>Singing</option>
      <option>Writing</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Feedback:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  </form>
  </div>
</div>
  </body>
</html>
