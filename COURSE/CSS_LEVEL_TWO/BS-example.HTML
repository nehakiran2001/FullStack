<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <br>
    <small id="passHelp" class="form-text text-muted">contains a-z,uppercase 1,lowercase 1</small>
  </div>

  <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">English</a>
    <a class="dropdown-item" href="#">Hindi</a>
    <a class="dropdown-item" href="#">Kannada</a>
    <a class="dropdown-item" href="#">Tamil</a>
    <a class="dropdown-item" href="#">Telugu</a>

  </div>
</div>

<div class="form-check">
  <label class="form-group">Sex:</label>
  <label class="form-check-label" for="exampleRadios1">Male</label>
<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>

</div>
<div class="form-check">

<label class="form-check-label" for="exampleRadios2">Female</label>
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">


</div>

<div class="form-group">
  <label for="exampleFormControlSelect2">Hobbies:</label>
  <br>
  <select multiple class="form-control" id="exampleFormControlSelect2">
    <option>Dancing</option>
    <option>Painting</option>
    <option>Reading</option>
    <option>Singing</option>
    <option>Writing</option>
  </select>
</div>
<div class="form-check">

<label class="form-check-label" for="defaultCheck1">Are you above 18</label>
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
</div>

<div class="form-group">
  <label for="exampleFormControlTextarea1">Feedback:</label>
  <br>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>

  <button type="submit" class="btn btn-primary">Register</button>
<button type="reset" class="btn btn-primary">reset</button>
<div class="form-group">
  <label for="exampleFormControlFile1">File upload</label>
  <input type="file" class="form-control-file" id="exampleFormControlFile1">
</div>
</form>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
